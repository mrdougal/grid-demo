<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive table</title>
    <link rel="stylesheet" href="./responsive-table.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <th class="name">Name</th>
          <th class="email">Email</th>
          <th class="address">Address</th>
          <th class="food">Favourite food</th>
        </thead>

        <tbody>
          <tr>
            <td class="name">Dougal MacPherson</td>
            <td class="email">dougal@email.com</td>
            <td class="address">66 Adamson drive arrowtown</td>
            <td class="food">Chocolate, Coffee, Ice Cream, Beer</td>
          </tr>
          <tr>
            <td class="name">Amanda MacPherson</td>
            <td class="email">amanda@email.com</td>
            <td class="address">66 Adamson drive arrowtown</td>
            <td class="food">Coffee</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
